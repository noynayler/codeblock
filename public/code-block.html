<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="code-block.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/theme/material-darker.min.css"></link>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script type="module" src="lodash-import.js"></script>
</head>
<body>
  
  <header>
    <div id="logoContainer">
      <div id="codeblocksLogo">Codeblocks</div>
      <a href="index.html">
        <div id="homepage"></div>
      </a>
    </div>
  </header>

  <main>
    <section class="code-block-container">
      <div id="codeblockTitle"></div>
      <p><div id="codeblockQuestion"></div></p>
      <div id="user"></div>
      <div id="editor"></div>
      <div id="resultMessage"></div>
    </section>
  </main>

  <script type="module" src="code-block.js"></script>
</body>
</html>
